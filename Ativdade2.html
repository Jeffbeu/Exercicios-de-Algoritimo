<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num = new Array();
    for (var i=0; i<5; i++){
        num[i]=parseInt(prompt("Digite o valor"));
    }
    num.sort(function(a,b ){
        return a-b;
    });
    document.write("Numero esta na ordem" + num + "<br>");
    </script>
</body>
</html>
